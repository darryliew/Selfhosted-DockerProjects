version: '3.9'
services:
  traefik:
    container_name: traefik
    image: traefik:latest
    ports:
      - 80:80
      - 443:443
      - 8080:8080 # Dashboard port
    volumes:
      - ${APP_DIR:?err}/traefik:/etc/traefik
      - ${APP_DIR:?err}/traefik:/acme.json # LetsEncryt ACME Config
      - ${APP_DIR:?err}/traefik:/traefik.log # log file
    networks:
      - liewproxy # rename this to your custom docker network
    labels:
      traefik.http.routers.api.rule: Host(`traefik.${DOMAIN:?err}.com`)    # Define the subdomain for the traefik dashboard.
      traefik.http.routers.api.entryPoints: https    # Set the Traefik entry point.
      traefik.http.routers.api.service: api@internal    # Enable Traefik API.
      traefik.enable: true   # Enable Traefik reverse proxy for the Traefik dashboard.
    environment:
      DOCKER_HOST: dockersocket
      CF_DNS_API_TOKEN: ${CFTOKEN:?err}
    restart: unless-stopped
    depends_on:
      - dockersocket

  dockersocket:
    container_name: dockersocket
    image: tecnativa/docker-socket-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - liewproxy # rename this to your custom docker network
    environment:
      CONTAINERS: 1
      POST: 0
    privileged: true
    restart: unless-stopped

networks:
  liewproxy: # calling your created docker network
    driver: bridge
    external: true
