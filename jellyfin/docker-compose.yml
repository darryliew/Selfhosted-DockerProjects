version: '3.9'
services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    ports:
      - 8096:8096
    volumes:
      - ${APP_DIR:?err}/jellyfin:/config
      - ${MEDIA_DIR:?err}:/media
      - ${APP_DIR:?err}/jellyfin:/cache
      - ${TRANSCODE_DIR:?err}:/transcode
    networks:
      - proxy   # change to your docker network name
    environment:
      TZ: ${CONTAINER_TIME_ZONE:?err}
      PGID: ${ID:?err}
      PUID: ${ID:?err}
      UMASK: ${UMASK:?err}
    labels:
      # Traefik configs
      traefik.enable: true
      traefik.http.routers.jellyfin.entryPoints: https

      # Watchtower Update
      com.centurylinklabs.watchtower.enable: true
    restart: 'unless-stopped'

networks:
  proxy:    # defining your docker network name
    driver: bridge
    external: true
